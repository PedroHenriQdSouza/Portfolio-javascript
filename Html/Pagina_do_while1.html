<script>
    function validaproc() {

    let soma = 0;

    do {

        numero = parseInt(prompt("insira um número: (deixe o campo vazio para finalizar)"));
        
        if (isFinite(numero)) {
            soma += numero;
            console.log("O número informado é: ",numero);
        }

    } while (isFinite(numero))

    console.log("A soma dos número é: ", soma);
    return false;
    
}

    to highlight the button that controls the panel */
    this.classList.toggle("active");

    /* Toggle between hiding and showing the active panel */
    var painel1 = this.nextElementSibling;
    if (painel1.style.display === "flex") {
