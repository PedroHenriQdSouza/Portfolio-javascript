<script>
    function procFormulario() {
        if (document.getElementById('valor').value == "") {

            alert("Preencha o primeiro campo de texto.");
            document.frmtabuada.Numero.focus();
            return false;

        } else {
            let numero = parseInt(document.getElementById('valor').value)
            let resultado = 0

            for (let i = 1; i < 11; i++) {

                resultado = numero * i;
                console.log(+numero + " * " + i + " = " + resultado);

            }
            return false;
        }

    }
</script>

<script>
    var acc = document.getElementsByClassName("acordeao");
    var i;

    for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    /* Toggle between adding and removing the "active" class,
    to highlight the button that controls the panel */
    this.classList.toggle("active");

    /* Toggle between hiding and showing the active panel */
    var painel1 = this.nextElementSibling;
    if (painel1.style.display === "flex") {
      painel1.style.display = "none";
    } else {
      painel1.style.display = "flex";
    }
  });
}
